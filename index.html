<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Information</title>
    <link rel="stylesheet" href="./assets/css/styale.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Soccer Info</h1>
      <figure>
        <img
          id="soccer-ball"
          src="./assets/images/clipart15486.png"
          alt="vector image of a soccer ball"
        />
      </figure>
    </header>

    <section class="container">
      <div class="sidebar">
        <div class="dropdown-country">
          <select id="select-country">
            <option>Select Country</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Spain">Spain</option>
            <option value="England">England</option>
          </select>
          <div class="select-arrow"></div>
        </div>

        <div class="dropdown-teams">
          <select id="select-team">
            <option>Select Team</option>
          </select>
          <div class="select-arrow"></div>
        </div>
      </div>

      <div class="main">
        <!-- <section id="league-container">
        </section>
        <section id="team-info">
        </section> -->
        <section class="league-container">
            <p class="league-name">Bundesliga</p>
            <img src="https://media.api-sports.io/football/leagues/78.png">
        </section>
        <section class="team-info">
            <p>Bayern Munich</p>
            <img src="https://media.api-sports.io/football/teams/157.png">
            <p>Founded in: 1900</p>
            <div>
                <p>Located in: MÃ¼nchen</p>
                <p>Venue: Allianz Arena</p>
                <img src="https://media.api-sports.io/football/venues/700.png">
                <p>Venue Capacity: 75024</p>
            </div>
        </section>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
