<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Information</title>
    <link rel="stylesheet" href="./assets/css/styale.css">
</head>
<body>
    <header>
        <h1 class="title">
            Soccer Info
        </h1>
        <figure>
            <img id="soccer-ball" src="./assets/images/clipart15486.png" alt="vector image of a soccer ball">
        </figure>
    </header>

    <section class="container">
        <div class="sidebar">
            <div class="dropdown-country">
                <select id="select-country">
                    <option>Select Country</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Italy">Italy</option>
                    <option value="Spain">Spain</option>
                    <option value="England">England</option>
                </select>
                <div class="select-arrow"></div>
            </div>

            <div class="dropdown-teams">
                <select id="select-team">
                    <option>Select Team</option>
                    <option>Team 1</option>
                    <option>Team 2</option>
                    <option>Team 3</option>
                </select>
                <div class="select-arrow"></div>
            </div>
        </div>

        <div class="main">
            Main content goes here
        </div>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
