<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoccerSphere HQ âš½</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header for our soccer website with a soccer icon -->
    <header class="header">
      <h1 class="title">SoccerSphere HQ</h1>
      <figure>
        <img
          id="soccer-ball"
          src="./assets/images/clipart15486.png"
          alt="vector image of a soccer ball"
        />
      </figure>
    </header>

    <!-- Sidebar with two dropdowns - select country which populates the team list based on selection -->
    <section class="container">
      <div class="sidebar">
        <div class="dropdown-country">
          <select id="select-country">
            <option>Select Country</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Spain">Spain</option>
            <option value="England">England</option>
          </select>
          <div class="select-arrow"></div>
        </div>

        <div class="dropdown-teams">
          <select id="select-team">
            <option>Select Team</option>
          </select>
          <div class="select-arrow"></div>
        </div>
      </div>

      <!-- Selection of country and team will populate all the info here -->
      <div class="main">
        <section id="league-container">
        </section>
        <section id="team-info">
        </section>
        <section id="map-container">
        </section>
      </div>
    </section>

    <!-- Footer describing our group and the link to the Github repo -->
    <footer class="footer">
      <p>Made By Group2 withðŸ’•</p>
      <a href="https://github.com/Moe1362/soccer-info">
        <img id="github" src="./assets/images/github.png" alt="Github Icon">
      </a>
    </footer>
    <script src="./assets/js/soccer.js"></script>
    <script src="./assets/js/map.js"></script>
  </body>
</html>
